<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/style.css">
    <title>Tea Cozy</title>
</head>
<body>

    <!-- HEADER -->
    <header id="header">
            <img src="resources/images/img-tea-cozy-logo.png" alt="company logo" class="logo">
        <ul class="nav">
            <li class="nav-item"><a href="#" class="nav-link">Mission</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Featured Tea</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Locations</a></li>
        </ul>
    </header>

    <!-- SECTION HERO -->
    <section class="hero-container">
        <div class="hero-heading-container">
            <h2 class="hero-heading__main">Our Mission</h2>
            <h4 class="hero-heading__sub">Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
    </section>

    <!-- SECTION TEA -->
    <section class="tea-container">
        <div class="tea-heading-container">
            <h2 class="tea-heading__main">Tea of the Month</h2>
            <h4 class="tea-heading__sub">What's Steeping at The Tea Cozy?</h4>
        </div>
        <div class="tea-img-container">
            <div class="tea-img">
                <img src="resources/images/img-berryblitz.webp" alt="Berry Blitz Tea">
                <h4 class="tea-img__name">Fall Berry Blitz Tea</h4>
            </div>
            <div class="tea-img">
                <img src="resources/images/img-spiced-rum.jpg" alt="Spiced Rum Tea">
                <h4 class="tea-img__name">Spiced Rum Tea</h4>
            </div>
            <div class="tea-img">
                <img src="resources/images/img-donut.jpg" alt="Donut">
                <h4 class="tea-img__name">Seasonal Donuts</h4>
            </div>
            <div class="tea-img">
                <img src="resources/images/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
                <h4 class="tea-img__name">Myrtle Ave Tea</h4>
            </div>
            <div class="tea-img">
                <img src="resources/images/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
                <h4 class="tea-img__name">Bedford Bizarre Tea</h4>
            </div>
        </div>
    </section>
</body>
</html>
